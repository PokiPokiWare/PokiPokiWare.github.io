<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokipokiware</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokipokiware</h1>
        <nav>
            <ul id="nav-links">
                <li><a href="paintmaker.html">Paint Maker</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li id="login-btn"><a href="login.html">Login</a></li>
                <li id="signup-btn"><a href="signup.html">Signup</a></li>
                <li id="dashboard-btn" style="display: none;"><a href="dashboard.html">Dashboard</a></li>
                <li id="logout-btn" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        <p id="user-greeting" style="display: none;"></p>
    </header>

    <main>
        <h2>Welcome to Pokipokiware</h2>
        <p>Explore our tools for creativity and interaction.</p>
    </main>

    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC3ECdjokgrjvejnvcCowZdPttzz5kXbac",
            authDomain: "pokipoki-fb84c.firebaseapp.com",
            projectId: "pokipoki-fb84c",
            storageBucket: "pokipoki-fb84c.firebasestorage.app",
            messagingSenderId: "953760047154",
            appId: "1:953760047154:web:3e8d4a28856f8f45231c2b",
            measurementId: "G-ZNRMYD28T2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check user login status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("signup-btn").style.display = "none";
                document.getElementById("dashboard-btn").style.display = "inline";
                document.getElementById("logout-btn").style.display = "inline";
                document.getElementById("user-greeting").style.display = "block";
                document.getElementById("user-greeting").textContent = `Welcome, ${user.email}!`;
            } else {
                // User is not logged in
                document.getElementById("login-btn").style.display = "inline";
                document.getElementById("signup-btn").style.display = "inline";
                document.getElementById("dashboard-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("user-greeting").style.display = "none";
            }
        });

        // Logout function
        window.logout = function() {
            signOut(auth).then(() => {
                alert("Logged out successfully!");
                window.location.reload(); // Reload the page to update UI
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        };
    </script>

    <footer>
        <p>&copy; 2025 Pokipokiware. All rights reserved.</p>
    </footer>
</body>
</html>
